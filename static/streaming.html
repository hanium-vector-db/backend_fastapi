    <style>
        body {

            max-width: 1200px;

        }
        .streaming-indicator {

            color: #007bff;
            font-weight: bold;
        }
        .streaming-indicator.active {

        }
        .token-counter {
            color: #666;
        }
        .error {

            border-color: #f5c6cb;
        }
        @keyframes blink {

        }

</head>
<body>
    <div class="container">
        <h1>ğŸš€ ì‹¤ì‹œê°„ ìŠ¤íŠ¸ë¦¬ë° LLM</h1>
        
        <div class="input-section">
            <textarea id="promptInput" placeholder="ì—¬ê¸°ì— í”„ë¡¬í”„íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”... (ì˜ˆ: Pythonì˜ ì¥ì ì— ëŒ€í•´ ì„¤ëª…í•´ì£¼ì„¸ìš”)"></textarea>
            
            <div class="controls">
                <select id="modelSelect">
                    <option value="">ê¸°ë³¸ ëª¨ë¸</option>
                    <option value="qwen2.5-7b">Qwen 2.5 7B</option>
                    <option value="llama3.1-8b">Llama 3.1 8B</option>
                    <option value="gemma-3-4b">Gemma 2 9B</option>
                </select>
                
                <button id="generateBtn">ìƒì„±í•˜ê¸°</button>
                <button id="stopBtn" disabled>ì¤‘ì§€</button>
                <button id="clearBtn">ì§€ìš°ê¸°</button>
            </div>
        </div>

        <div class="output-section">
            <div class="status">
                <span class="streaming-indicator" id="streamingIndicator">ğŸ”„ ì‹¤ì‹œê°„ ìƒì„± ì¤‘...</span>
                <span class="token-counter" id="tokenCounter">í† í°: 0</span>
            </div>
            <div class="output-box" id="outputBox">ì—¬ê¸°ì— ìƒì„±ëœ í…ìŠ¤íŠ¸ê°€ ì‹¤ì‹œê°„ìœ¼ë¡œ í‘œì‹œë©ë‹ˆë‹¤.</div>
        </div>
    </div>

    <script>
        let currentAbortController = null;
        let currentReader = null;
        let tokenCount = 0;
        
        const promptInput = document.getElementById('promptInput');
        const modelSelect = document.getElementById('modelSelect');
        const generateBtn = document.getElementById('generateBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const outputBox = document.getElementById('outputBox');
        const streamingIndicator = document.getElementById('streamingIndicator');
        const tokenCounter = document.getElementById('tokenCounter');

        generateBtn.addEventListener('click', startGeneration);
        stopBtn.addEventListener('click', stopGeneration);
        clearBtn.addEventListener('click', clearOutput);
        
        promptInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                startGeneration();
            }
        });

        function startGeneration() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('í”„ë¡¬í”„íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            setGeneratingState(true);
            clearOutput();
            tokenCount = 0;
            updateTokenCounter();
            
            // ì´ì „ ìš”ì²­ì´ ìˆìœ¼ë©´ ì¤‘ë‹¨
            if (currentAbortController) {
                currentAbortController.abort();
            }
            
            // ìƒˆ AbortController ìƒì„±
            currentAbortController = new AbortController();
            
            const payload = {
                prompt: prompt,
                stream: true,
                max_length: 500
            };
            
            if (modelSelect.value) {
                payload.model_key = modelSelect.value;
            }

            // POST ìš”ì²­ìœ¼ë¡œ ìŠ¤íŠ¸ë¦¬ë° ì‹œì‘
            fetch('/api/v1/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload),
                signal: currentAbortController.signal
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // ReadableStreamì„ ì‚¬ìš©í•œ ìŠ¤íŠ¸ë¦¬ë° ì²˜ë¦¬
                currentReader = response.body.getReader();
                const decoder = new TextDecoder();
                
                function readStream() {
                    return currentReader.read().then(({ done, value }) => {
                        console.log('Stream read - done:', done, 'value length:', value ? value.length : 0);
                        
                        if (done) {
                            console.log('Stream completed');
                            currentAbortController = null;
                            currentReader = null;
                            setGeneratingState(false);
                            return;
                        }
                        
                        const chunk = decoder.decode(value, { stream: true });
                        console.log('Raw chunk received:', chunk);
                        
                        const lines = chunk.split('\n');
                        console.log('Lines split:', lines);
                        
                        for (const line of lines) {
                            console.log('Processing line:', line);
                            
                            if (line.trim() === '') {
                                console.log('Empty line, skipping');
                                continue;
                            }
                            
                            if (line.startsWith('data: ')) {
                                try {
                                    const jsonStr = line.slice(6);
                                    console.log('JSON string to parse:', jsonStr);
                                    const data = JSON.parse(jsonStr);
                                    console.log('Parsed data:', data);
                                    
                                    if (data.error) {
                                        console.log('Error received:', data.error);
                                        showError(data.error);
                                        return;
                                    }
                                    
                                    if (data.content) {
                                        console.log('Content to append:', data.content);
                                        appendToOutput(data.content);
                                        tokenCount++;
                                        updateTokenCounter();
                                        console.log('Content appended, token count:', tokenCount);
                                    }
                                    
                                    if (data.done) {
                                        console.log('Stream done signal received');
                                        currentAbortController = null;
                                        currentReader = null;
                                        setGeneratingState(false);
                                        return;
                                    }
                                } catch (e) {
                                    console.error('JSON parse error:', e, 'line:', line);
                                }
                            } else {
                                console.log('Line does not start with "data: ":', line);
                            }
                        }
                        
                        // ë‹¤ìŒ ì²­í¬ ì½ê¸°
                        return readStream();
                    });
                }
                
                return readStream();
            })
            .catch(error => {
                console.error('Streaming error:', error);
                if (error.name === 'AbortError') {
                    console.log('Request was aborted');
                    showError('ìƒì„±ì´ ì¤‘ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤.');
                } else {
                    showError(`ì—°ê²° ì˜¤ë¥˜: ${error.message}`);
                }
                currentAbortController = null;
                currentReader = null;
                setGeneratingState(false);
            });
        }

        function stopGeneration() {
            console.log('Stop button clicked');
            
            // AbortControllerë¡œ ìš”ì²­ ì¤‘ë‹¨
            if (currentAbortController) {
                console.log('Aborting current request');
                currentAbortController.abort();
                currentAbortController = null;
            }
            
            // Reader ë‹«ê¸°
            if (currentReader) {
                console.log('Canceling current reader');
                currentReader.cancel();
                currentReader = null;
            }
            
            setGeneratingState(false);
            console.log('Generation stopped');
        }

        function clearOutput() {
            outputBox.textContent = '';
            tokenCount = 0;
            updateTokenCounter();
        }

        function appendToOutput(text) {
            console.log('appendToOutput called with text:', text);
            console.log('Current outputBox content:', outputBox.textContent);
            
            if (outputBox.textContent === 'ì—¬ê¸°ì— ìƒì„±ëœ í…ìŠ¤íŠ¸ê°€ ì‹¤ì‹œê°„ìœ¼ë¡œ í‘œì‹œë©ë‹ˆë‹¤.') {
                console.log('Clearing initial placeholder text');
                outputBox.textContent = '';
            }
            
            outputBox.textContent += text;
            outputBox.scrollTop = outputBox.scrollHeight;
            
            console.log('After append - outputBox content:', outputBox.textContent);
        }

        function showError(message) {
            outputBox.textContent = `âŒ ì˜¤ë¥˜: ${message}`;
            outputBox.className = 'output-box error';
            setGeneratingState(false);
        }

        function setGeneratingState(isGenerating) {
            generateBtn.disabled = isGenerating;
            stopBtn.disabled = !isGenerating;
            promptInput.disabled = isGenerating;
            modelSelect.disabled = isGenerating;
            
            if (isGenerating) {
                streamingIndicator.classList.add('active');
                outputBox.className = 'output-box';
            } else {
                streamingIndicator.classList.remove('active');
            }
        }

        function updateTokenCounter() {
            tokenCounter.textContent = `í† í°: ${tokenCount}`;
        }

        // ì´ˆê¸° ìƒ˜í”Œ í”„ë¡¬í”„íŠ¸
        promptInput.value = "Pythonì˜ ì£¼ìš” íŠ¹ì§•ê³¼ ì¥ì ì— ëŒ€í•´ ìì„¸íˆ ì„¤ëª…í•´ì£¼ì„¸ìš”.";
    </script>
</body>
</html>
