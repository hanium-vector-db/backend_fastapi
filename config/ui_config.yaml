# AWS Local LLM UI Configuration

# UI 서버 설정
ui_server:
  host: "0.0.0.0"
  port: 8000
  title: "🚀 AWS Local LLM Server"
  description: "40개 이상의 다양한 로컬 언어 모델을 지원하는 고성능 AI 서버"
  version: "1.0.0"

# 백엔드 API 설정
backend_api:
  base_url: "http://127.0.0.1:8000/api/v1"
  timeout: 300  # 5분
  retry_attempts: 3
  retry_delay: 1  # 초

# Gradio 설정
gradio:
  theme: "default"
  show_api: true
  show_error: true
  analytics_enabled: false
  favicon_path: null
  css_path: null
  js_path: null
  
  # 인터페이스 설정
  interface:
    max_threads: 40
    batch: false
    cache_examples: false
    
# UI 구성 요소 설정
components:
  # 텍스트 생성 설정
  text_generation:
    max_length: 4000
    default_model: "qwen2.5-7b"
    streaming_enabled: true
    temperature_range: [0.0, 2.0]
    temperature_default: 0.7
    
  # RAG 설정
  rag:
    max_context_length: 2000
    default_top_k: 5
    show_sources: true
    
  # 뉴스 기능 설정
  news:
    categories: ["politics", "economy", "technology", "society", "sports", "entertainment"]
    time_ranges:
      - { label: "최근 24시간", value: "d" }
      - { label: "최근 1주일", value: "w" }
      - { label: "최근 1개월", value: "m" }
    max_results_options: [5, 10, 15, 20]
    default_max_results: 10

# External-Web RAG UI 설정
external_web_rag:
  upload:
    max_results_options: [1, 2, 3, 5, 10]
    default_max_results: 3
    supported_topics: 
      - "artificial intelligence"
      - "machine learning" 
      - "deep learning"
      - "natural language processing"
      - "computer vision"
      - "robotics"
      
  query:
    top_k_options: [1, 3, 5, 7, 10]
    default_top_k: 5
    max_prompt_length: 500

# Internal-DBMS RAG UI 설정  
internal_db_rag:
  tables:
    refresh_interval: 30  # 초
    
  ingest:
    simulate_default: true
    max_table_name_length: 50
    max_save_name_length: 50
    text_cols_separator: ","
    
  query:
    default_save_name: "knowledge"
    top_k_range: [1, 10]
    top_k_default: 5
    margin_range: [0.0, 1.0] 
    margin_default: 0.12
    max_question_length: 1000

# 모델 관리 UI 설정
model_management:
  categories:
    - { label: "초경량 (0.5B)", value: "ultra-light" }
    - { label: "경량 (1-3B)", value: "light" }
    - { label: "중형 (7-13B)", value: "medium" }
    - { label: "대형 (14B+)", value: "large" }
    - { label: "한국어 특화", value: "korean" }
    - { label: "코딩 특화", value: "code" }
    - { label: "수학 특화", value: "math" }
    - { label: "다국어", value: "multilingual" }
    
  display:
    models_per_page: 10
    show_model_size: true
    show_category_badges: true

# 시스템 모니터링 UI
system_monitoring:
  refresh_interval: 5  # 초
  gpu:
    show_memory_usage: true
    show_temperature: true
    show_utilization: true
  
  performance:
    show_response_times: true
    show_request_counts: true

# 테마 및 스타일
appearance:
  primary_color: "#2196F3"
  secondary_color: "#FF9800" 
  success_color: "#4CAF50"
  warning_color: "#FF5722"
  error_color: "#F44336"
  
  # 다크 모드
  dark_mode:
    enabled: false
    auto_detect: true
    
  # 폰트
  fonts:
    primary: "Roboto, Arial, sans-serif"
    monospace: "Consolas, Monaco, monospace"

# 국제화 설정
i18n:
  default_language: "ko"
  supported_languages: ["ko", "en"]
  
  # 언어별 레이블
  labels:
    ko:
      generate_button: "생성하기"
      clear_button: "지우기"
      submit_button: "제출"
      loading_message: "처리 중..."
      error_message: "오류가 발생했습니다"
      success_message: "성공적으로 완료되었습니다"
    en:
      generate_button: "Generate"
      clear_button: "Clear"
      submit_button: "Submit"
      loading_message: "Processing..."
      error_message: "An error occurred"
      success_message: "Successfully completed"

# 사용자 경험 설정
user_experience:
  # 자동 저장
  auto_save:
    enabled: true
    interval: 30  # 초
    
  # 키보드 단축키
  shortcuts:
    generate: "Ctrl+Enter"
    clear: "Ctrl+Shift+C"
    submit: "Enter"
    
  # 알림 설정
  notifications:
    position: "top-right"
    duration: 5  # 초
    show_progress: true

# 개발 설정
development:
  debug_mode: false
  show_component_info: false
  enable_hot_reload: false
  
  # 로깅
  console_logging: true
  log_level: "INFO"

# 보안 설정  
security:
  # CSP 설정
  content_security_policy:
    enabled: false
    directives: []
    
  # 입력 검증
  input_validation:
    max_input_length: 10000
    allowed_file_types: [".txt", ".md", ".json"]
    sanitize_html: true

# 캐시 설정
caching:
  # 브라우저 캐시
  browser_cache:
    enabled: true
    max_age: 3600  # 1시간
    
  # UI 상태 캐시  
  state_cache:
    enabled: true
    storage: "localStorage"  # localStorage or sessionStorage
    expiry: 24  # 시간

# 접근성 설정
accessibility:
  high_contrast_mode: false
  large_text_mode: false  
  keyboard_navigation: true
  screen_reader_support: true
  
  # 색각 이상 지원
  colorblind_friendly: true
  
# 성능 설정
performance:
  # 지연 로딩
  lazy_loading: true
  
  # 가상화
  virtualization:
    enabled: true
    item_height: 50
    
  # 청크 로딩
  chunk_loading:
    enabled: true
    chunk_size: 100

# 실험적 기능
experimental:
  voice_input: false
  voice_output: false 
  realtime_collaboration: false
  offline_mode: false